services:
  db:
    image: mariadb:10.5
    container_name: dolibarr_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password   # à changer
      MYSQL_DATABASE: dolibarr
      MYSQL_USER: dolibarr_user
      MYSQL_PASSWORD: secret_password      # à changer
    volumes:
      - ./data/db:/var/lib/mysql
 
  dolibarr:
    image: dolibarr/dolibarr:latest
    container_name: dolibarr_app
    depends_on:
      - db
    ports:
      - "8080:80"    # accès via http://localhost:8080
    restart: unless-stopped
    environment:
      DOLI_DB_HOST: db
      DOLI_DB_PORT: 3306
      DOLI_DB_NAME: dolibarr
      DOLI_DB_USER: dolibarr_user
      DOLI_DB_PASSWORD: secret_password
      DOLI_MAIN_DOCUMENTS_DIR: /var/www/html/documents
    volumes:
      - ./data/dolibarr:/var/www/html/documents
      - ./custom:/var/www/html/custom